<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Movies</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .movie { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 5px; overflow: auto; }
        h2 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ All Movies</h1>
    
    <a href="{% url 'add_movie' %}">Add a New Movie</a>
    
    <hr>
    
    {% for movie in movies %}
        <div class="movie">
            {% if movie.poster %}
                <img src="{{ movie.poster.url }}" alt="{{ movie.title }} Poster" style="width:150px; float:left; margin-right:20px;">
            {% endif %}
            
            <h2>
                <a href="{% url 'movie_detail' movie.id %}">
                    {{ movie.title }} ({{ movie.release_year }})
                </a>
            </h2>
            <p><strong>Director:</strong> {{ movie.director }}</p>
            <p><strong>Genre:</strong> {{ movie.genre }}</p>
        </div>
    {% empty %}
        <p>No movies have been added yet.</p>
    {% endfor %}

</body>
</html>
